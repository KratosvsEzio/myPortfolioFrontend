<!-- Education Section -->
<div class="section">
  <div class="container res-767">
    <div class="education-section row justify-content-center">
      <div class="tabs d-flex">
        <div class="tab-item mr-2" (click)="tabs(1)" [ngClass]="{'activeTab': activeTab === 1}">Education</div>
        <div class="tab-item" (click)="tabs(2)" [ngClass]="{'activeTab': activeTab === 2}">Experience</div>
      </div>
    </div>
    <div class="tabsData pb-5">
      <ul class="data-items">
        <li *ngFor="let item of items" class= "data-item">
          <div class="time wow fadeInLeftElement">{{item.date}}</div>
          <div class="data-body wow fadeInRightElement">
            <h4 *ngIf="item.degree" class="degree">{{item.degree}}</h4>
            <h4 *ngIf="item.designation" class="degree">{{item.designation}}</h4>
            <h5 class="institution">{{item.institution}}</h5>
            <h6 *ngIf="item.description" class="institution">{{item.description}}</h6>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="clip"></div>
</div>
