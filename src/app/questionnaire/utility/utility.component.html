<div class="utility">
  <div class="wrapper" *ngIf="showUtility && !loadingFlag">
    <span class="question-number">
      Question
      <span>{{questionNumber}}</span>
      of
      <span>20</span>
    </span>
    <span *ngIf="timeFlag && timeSelected !== 0" class="time-interval">
      Time Remaining:
      <span>{{min | number:'2.0'}}:{{sec | number:'2.0'}}</span>
    </span>
  </div>
</div>
